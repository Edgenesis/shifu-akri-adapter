custom:
  discovery:
    enabled: true
    image:
      repository: edgenesis/shifu-akri-rtsp-discovery
      tag: nightly
    name: akri-rtsp-discovery
  configuration:
    enabled: true
    name: rtsp
    discoveryHandlerName: rtsp
    discoveryDetails: "bj-hikcamera-01.saifai.cn:40554"
    brokerProperties:
      DEVICESHIFU_CONFIG: akri-rtsp-configmap
opcua:
  discovery:
    enabled: true
  configuration:
    enabled: true
    name: akri-opcua-led
    brokerProperties:
      DEVICESHIFU_CONFIG: configmap-led
    discoveryDetails:
      discoveryUrls:
        - "opc.tcp://bj-hikcamera-01.saifai.cn:44840"
